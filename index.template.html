  <script>
    document.querySelectorAll("th").forEach((header, columnIndex) => {
      header.addEventListener("click", () => {
        const table = header.closest("table");
        const tbody = table.querySelector("tbody");
        const rows = Array.from(tbody.querySelectorAll("tr"));
        const asc = !header.classList.contains("asc");

        rows.sort((a, b) => {
          const getText = (row) => row.children[columnIndex].textContent.trim();
          let aVal = getText(a);
          let bVal = getText(b);

          const isDate = /\d{4}-\d{2}-\d{2}/.test(aVal);
          const isNumber = !isNaN(parseFloat(aVal.replace("%", "")));

          if (isDate) {
            aVal = new Date(aVal);
            bVal = new Date(bVal);
          } else if (isNumber) {
            aVal = parseFloat(aVal.replace("%", ""));
            bVal = parseFloat(bVal.replace("%", ""));
          }

          return asc ? (aVal > bVal ? 1 : -1) : (aVal < bVal ? 1 : -1);
        });

        table.querySelectorAll("th").forEach(th => th.classList.remove("asc", "desc"));
        header.classList.add(asc ? "asc" : "desc");
        rows.forEach(row => tbody.appendChild(row));
      });
    });
  </script>
</body>
